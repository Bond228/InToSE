<html>
<head>
    <title>GALAGA</title>
    <style>
        

        body{
            background: url(image/background.png);
            background-size: 300px;
            animation: moveIt 25s linear infinite;

        }

        @keyframes moveIt {
            from {background-position: top;}
            to {background-position: bottom;}
        } 

        @keyframes marching-ants { 
            0% {
                background-position: 0 0, 10px 100%, 0 10px, 100% 0;
            }
            100% {
                background-position: 10px 0, 0 100%, 0 0, 100% 10px;
                }
        }
        .map{
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
            height:700px;
            width: 400px;
            display: block;
            margin: auto;
            text-align: center;
            padding:1%;  
            
            background-image: linear-gradient(90deg, #ffffff 70%, transparent 50%), linear-gradient(90deg, #ffffff 70%, transparent 50%), linear-gradient(0, #ffffff 70%, transparent 50%), linear-gradient(0, #ffffff 70%, transparent 50%);
            background-repeat: repeat-x, repeat-x, repeat-y, repeat-y;
            background-size: 10px 4px, 10px 4px, 4px 10px, 4px 10px;
            animation: marching-ants 400ms infinite linear;
        }
        .setup {
            height:30px;
        }

        .options{
            height:35px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        .red{
            font-family: monospace;
            color: #ff0000;
            font-size:25px;
        }
        .txt{
            font-family: monospace;
            color: #ffffff;
            font-size:30px;
        }
        .level{
            float:left;
            
        }
        .score{
            float:right;
            
        }
        .curLevel{
            float:left;
            padding-left:10px;
        }
        .curScore{
            float:right;
            padding-right:10px;
        }
        .field {
            height:580px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .hitPoints{
            height:50px;
            width:400px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
        .imageXP{
            height:50px;
            width:50px;
            float:left;
            padding:1px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        
        .music{
            float: right;
            padding: 1%;
        }

        .countHP{
            float:left;
            width: 200px;
            height:50px;
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }
    </style>
</head>

<body id="mainWindow">
    <div class="map">
        <div class="setup">
            <div class="level red">SCORE</div>
            <div class="score red">HIGH SCORE</div>
        </div>
        <div class="options">
            <div class="curLevel txt" id="score">0</div>
            <div class="curScore txt" id="highScore">0</div>
        </div>
        <div class="field">
            <img id="p1" src="image/airplan.png" style="display:none" />
            <img id="bot" src="image/bot1.png" style="display:none"/>
            <canvas id="player" height="580" width="400">
            </canvas>
            
        </div>
        <div class="hitPoints">
            <div class="countHP">
                <img class="imageXP" id="xp1" src="image/airplan.png" />
                <img class="imageXP" id="xp2" src="image/airplan.png" />
                <img class="imageXP" id="xp3" src="image/airplan.png" />
            </div>
            <div class="music">
                <img src="image/off.png" onclick="soundClick()" height="40" width="40"/>
            </div>
            
        </div>
    </div>
    
    <script src="game.js" type="text/javascript"></script>
</body>
</html>
